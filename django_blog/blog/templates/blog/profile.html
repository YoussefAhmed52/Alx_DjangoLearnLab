{% extends "blog/base.html" %}
{% block content %}
<h2>Profile</h2>
<p>Username: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>

<form method="POST">
    {% csrf_token %}
    <label for="email">Change Email:</label>
    <input type="email" name="email" value="{{ user.email }}">
    <button type="submit">Update</button>
</form>
{% endblock %}
